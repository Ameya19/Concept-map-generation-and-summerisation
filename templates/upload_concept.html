{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/upload_concept.css' %}">
    <title>Upload File</title>
</head>
<body>
    {% block content %}
    <div' class = 'name'>
        <table class='top-bar'>
            <tr>
                <th><h3 class='heading'></h3></th>
                <th><a class='return' href="options">RETURN</a></th>
                <th><a class='signout'href="/">SIGNOUT</a></th>
            </tr>
        </table>
    </div>
    <form class="upload" method = "POST" action = "concept_result">
        {% csrf_token %}
        <label class="custom-file-upload">
            <input type="file"/>Custom Upload
        </label>
        <button type="submit" class ="file-submit">Upload File</button>
    </form>
    {% endblock %}
</body>
</html>
